name: Sync to ClawHub

on:
  push:
    branches: [ master ]
    paths:
      - 'SKILL.md'
      - 'metadata.json'
      - 'README.md'
      - 'scripts/**'
      - 'reference/**'

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # 增加超时时间到 10 分钟

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install ClawHub CLI
      run: npm install -g clawhub

    - name: Authenticate ClawHub
      env:
        CLAWHUB_TOKEN: ${{ secrets.CLAWHUB_TOKEN }}
      run: |
        clawhub login --token "$CLAWHUB_TOKEN" --no-browser

    - name: Get version from metadata
      id: version
      run: |
        VERSION=$(node -p "require('./metadata.json').version")
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Publish to ClawHub
      env:
        NODE_OPTIONS: "--max-old-space-size=4096"
      run: |
        # 重试机制：最多尝试 5 次，每次等待更长时间
        for i in {1..5}; do
          echo "Attempt $i/5..."
          
          # 增加超时时间到 120 秒（2 分钟）
          if timeout 120 clawhub publish . \
            --slug tushare-finance \
            --name "tushare-finance" \
            --version ${{ steps.version.outputs.version }} \
            --changelog "Automated sync from GitHub commit ${{ github.sha }}" \
            --no-input; then
            echo "✅ Published successfully!"
            break
          else
            exit_code=$?
            if [ $exit_code -eq 124 ]; then
              echo "⚠️ Timeout after 120 seconds"
            else
              echo "❌ Failed with exit code $exit_code"
            fi
            
            if [ $i -lt 5 ]; then
              wait_time=$((i * 15))
              echo "Retrying in ${wait_time} seconds..."
              sleep $wait_time
            else
              echo "❌ All 5 attempts failed"
              echo "ℹ️ Note: ClawHub may be experiencing issues. Please check ClawHub status."
              exit 1
            fi
          fi
        done

    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.version.outputs.version }}
        release_name: Release v${{ steps.version.outputs.version }}
        body: |
          ## Changes
          Automated release synced to ClawHub

          Commit: ${{ github.sha }}
        draft: false
        prerelease: false
