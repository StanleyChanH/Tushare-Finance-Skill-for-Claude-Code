name: Sync to ClawHub

on:
  push:
    branches: [ master ]
    paths:
      - 'SKILL.md'
      - 'metadata.json'
      - 'README.md'
      - 'scripts/**'
      - 'reference/**'

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # 增加超时时间到 10 分钟

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install ClawHub CLI
      run: npm install -g clawhub

    - name: Authenticate ClawHub
      env:
        CLAWHUB_TOKEN: ${{ secrets.CLAWHUB_TOKEN }}
      run: |
        clawhub login --token "$CLAWHUB_TOKEN" --no-browser

    - name: Get version from metadata
      id: version
      run: |
        VERSION=$(node -p "require('./metadata.json').version")
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Publish to ClawHub
      run: |
        # 重试机制：最多尝试 3 次
        for i in {1..3}; do
          echo "Attempt $i/3..."
          if clawhub publish . \
            --slug tushare-finance \
            --name "tushare-finance" \
            --version ${{ steps.version.outputs.version }} \
            --changelog "Automated sync from GitHub commit ${{ github.sha }}" \
            --no-input; then
            echo "✅ Published successfully!"
            break
          else
            if [ $i -lt 3 ]; then
              echo "❌ Failed, retrying in 10 seconds..."
              sleep 10
            else
              echo "❌ All attempts failed"
              exit 1
            fi
          fi
        done

    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.version.outputs.version }}
        release_name: Release v${{ steps.version.outputs.version }}
        body: |
          ## Changes
          Automated release synced to ClawHub

          Commit: ${{ github.sha }}
        draft: false
        prerelease: false
